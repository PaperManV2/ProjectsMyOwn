<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hover Trigger</title>
    <style>
      .element1 {
        width: 100px;
        height: 100px;
        background-color: red;
        position: absolute;
        top: 100px;
        left: 100px;
        transition: background-color 0.3s ease;
      }
      .element2 {
        width: 100px;
        height: 100px;
        background-color: blue;
        position: absolute;
        top: 150px;
        left: 150px;
      }
    </style>
  </head>
  <body>
    <div class="element1" id="element1"></div>
    <div class="element2" id="element2"></div>

    <script>
      // Get the elements
      const element1 = document.getElementById("element1");
      const element2 = document.getElementById("element2");

      // Function to check if two elements are overlapping
      function isOverlapping(elem1, elem2) {
        const rect1 = elem1.getBoundingClientRect();
        const rect2 = elem2.getBoundingClientRect();

        return !(
          rect1.right < rect2.left ||
          rect1.left > rect2.right ||
          rect1.bottom < rect2.top ||
          rect1.top > rect2.bottom
        );
      }

      // Function to change style when hovering
      function changeStyleOnHover() {
        if (isOverlapping(element1, element2)) {
          element1.style.backgroundColor = "green";
        } else {
          element1.style.backgroundColor = "red";
        }
      }

      // Attach event listener to element2
      changeStyleOnHover();
      document.addEventListener("mousemove", changeStyleOnHover);
    </script>
  </body>
</html>
