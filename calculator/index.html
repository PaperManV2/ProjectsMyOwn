<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <main id="mainBody">
      <div id="display">0</div>
      <ul id="keyboard">
        <li class="method"><button class="btnCorrection">CE</button></li>
        <li class="method"><button class="btnCorrection">C</button></li>
        <li class="method">
          <button class="btnCorrection" id="backspace">
            <img
              class="backspace"
              src="pictures/backspace.svg"
              alt="backspace"
            />
          </button>
        </li>
        <li class="method"><button class="btnCorrection">/</button></li>
        <li class="number"><button class="btnCorrection">7</button></li>
        <li class="number"><button class="btnCorrection">8</button></li>
        <li class="number"><button class="btnCorrection">9</button></li>
        <li class="method"><button class="btnCorrection">*</button></li>
        <li class="number"><button class="btnCorrection">4</button></li>
        <li class="number"><button class="btnCorrection">5</button></li>
        <li class="number"><button class="btnCorrection">6</button></li>
        <li class="method"><button class="btnCorrection">-</button></li>
        <li class="number"><button class="btnCorrection">1</button></li>
        <li class="number"><button class="btnCorrection">2</button></li>
        <li class="number"><button class="btnCorrection">3</button></li>
        <li class="method"><button class="btnCorrection">+</button></li>
        <li class="method"><button class="btnCorrection">+/-</button></li>
        <li class="number"><button class="btnCorrection">0</button></li>
        <li class="method"><button class="btnCorrection">,</button></li>
        <li class="result"><button class="btnCorrection">=</button></li>
      </ul>
    </main>
    <script src="mechanics.js" type="text/javascript"></script>
  </body>
</html>
